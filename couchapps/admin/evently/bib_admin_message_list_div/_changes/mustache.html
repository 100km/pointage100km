<h3>Messages</h3>
<ul>
  <li>
      <div class="items_col_fixed_80">Sup?</div>
      <div class="items_col_5">Target</div>
      <div class="items_col_20">Message</div>
      <div class="items_col_15">Heure de passage</div>
      <div style="clear:both;"></div>
  </li>
  {{#all_valid_messages}}
    <li>
      <div class="items_col_fixed_80_delete">
        <form id="delete">
          <input type="image" name="delete" src="img/delete.png"/>
          <input type="hidden" name="id" value="{{message_id}}"/>
          <input type="hidden" name="rev" value="{{message_rev}}"/>
          <input type="hidden" name="target" value="{{target}}"/>
          <input type="hidden" name="body" value="{{message}}"/>
          <input type="hidden" name="addedTS" value="{{addedTS}}"/>
        </form>
      </div>
      <div class="items_col_5">{{target}}</div>
      <div class="items_col_20">{{message}}</div>
      <div class="items_col_15">{{time_hour}}</div>
      <div style="clear:both;"></div>
    </li>
  {{/all_valid_messages}}
</ul>
