<script type="text/javascript" charset="utf-8">
function update_clock_on_div(div) {
  var current_time = new Date();
  var h = pad2(current_time.getHours());
  var m = pad2(current_time.getMinutes());
  var s = pad2(current_time.getSeconds());
  $(div).html(h+":"+m+":"+s);
}

update_clock_on_div("#bib_admin_last_refresh_time");

function update_wall_clock() {
  update_clock_on_div("#bib_admin_current_time");
}

setInterval( update_wall_clock , 1000);

</script>


<h1>Current site "{{ site_name }}" (ID={{site_id}})</h1>

last refresh time
<div id="bib_admin_last_refresh_time"></div>

current time
<div id="bib_admin_current_time"></div>
