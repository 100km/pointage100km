<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Commentaires lors des inscriptions</title>
    <script src="../common/vendor/couchapp/loader.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $.getJSON("_view/with-comments", function (data) {
          var comments = $("#comments");
          for (var i = 0; i < data.rows.length; i++) {
            var row = data.rows[i].value;
            var name = $("<td class='center'></td>").text(row.first_name + " " + row.name);
            var bib = $("<td class='center'></td>").text(row.bib);
            var comment = $("<td></td>").text(row.comment);
            $("<tr></tr>").append(name).append(bib).append(comment).appendTo(comments);
          }
        });
        });
    </script>
    <style type="text/css">
      tbody tr:nth-child(odd) { background: #eeddcc; }
      .center { text-align: center; }
    </style>
</head>
<body>
  <div>
    <table>
      <thead><tr><th>Nom</th><th>Dossard</th><th>Commentaire</th></tr></thead>
      <tbody id="comments">
      </tbody>
    </table>
  </div>
</body>
</html>
