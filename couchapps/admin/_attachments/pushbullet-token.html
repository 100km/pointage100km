<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Code d'accès Pushbullet</title>
    <script src="../common/vendor/google/angularjs/1.3.15/angular.min.js"></script>
    <style type="text/css">
      .token { font-weight: bold; margin: 0.3em; }
    </style>
</head>
<body ng-app="pbToken" ng-controller="pbTokenCtrl">
  Votre code d'accès Pushbullet est [<span class="token" ng-bind="token()"></span>].

  Communiquez le à un administrateur de <i>replicate</i> pour pouvoir recevoir les alertes,
  puis <a href="admin.html">retournez sur la page d'administration</a>.

  <script type="text/javascript">
    var app = angular.module('pbToken', []);
    app.controller('pbTokenCtrl', ['$scope', '$location', function ($scope, $location) {
      $scope.token = function () {
        return $location.url().substring("/access_token=".length);
      };
    }]);
  </script>
</body>
</html>
