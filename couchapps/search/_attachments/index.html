<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Recherche</title>
    <link rel="stylesheet" href="../common/lib/jquery-ui/css/smoothness/jquery-ui-1.8.18.custom.css" type="text/css">
  </head>
  <body>
    <div id="search"></div>
    <div id="contestant-display"></div>
  </body>
  <script src="../common/vendor/couchapp/loader.js"></script>
  <script src="../common/lib/jquery-ui/js/jquery-ui-1.8.18.custom.min.js"></script>
  <script src="../common/lib/jquery-ui-extension/autocomplete/jquery.ui.autocomplete.html.js"></script>

  <script type="text/javascript" charset="utf-8">
    $.couch.app(function(app) {
      $("#search").evently("search", app);
      $("#contestant-display").evently("contestant-display", app);
      $.evently.connect("#search", "#contestant-display", ["display-contestants"]);
    });
  </script>
</html>
