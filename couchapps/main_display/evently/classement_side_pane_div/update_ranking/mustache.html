<h3>Classement défilant des {{race_name}}</h3>
<li>
  <div class="items_col_20">Pos</div>
  <div class="items_col_100">Prénom</div>
  <div class="items_col_100">Nom</div>
  <div class="items_col_50">Dossard</div>
  <div class="items_col_50">Kms</div>
  <div class="items_col_80">Temps</div>
  <div style="clear:both;"></div>
</li>

<div id="ranking-container">
  <ul>
    {{#items}}
    <li style="color:{{^is_odd}}dark{{/is_odd}}{{#is_odd}}grey{{/is_odd}}">
        <div class="items_col_20">{{rank}}</div>
        <div class="items_col_100">{{prenom}}</div>
        <div class="items_col_100">{{nom}}</div>
        <div class="items_col_50">{{dossard}}</div>
        <div class="items_col_50">{{kms}}</div>
        <div class="items_col_80">{{time}}</div>
        <div style="clear:both;"></div>
    </li>
    {{/items}}
  </ul>
</div>
