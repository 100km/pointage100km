<h1>{{race_name}}</h1>
<li>
  <div class="items_col_20">Pos</div>
  <div class="items_col_50">Dossard</div>
  <div class="items_col_100">Nom</div>
  <div class="items_col_100">Prénom</div>
  <div class="items_col_50">Kms</div>
  <div class="items_col_100">Temps</div>
  <div class="items_col_100">Catégorie</div>
  <div style="clear:both;"></div>
</li>

<ul>
  {{#items}}
  <li style="font-weight:{{font_weight}}">
    <div class="items_col_20">{{rank}}</div>
    <div class="items_col_50">{{dossard}}</div>
    <div class="items_col_100">{{nom}}</div>
    <div class="items_col_100">{{prenom}}</div>
    <div class="items_col_50">{{kms}}</div>
    <div class="items_col_100">{{time}}</div>
    <div class="items_col_100">{{cat_name}}</div>
    <div style="clear:both;"></div>
  </li>
  {{/items}}
</ul>
