<h1 align=center>{{race_name}}</h1>
<table id="hor-zebra">
<tr>
  <th >Pos</th>
  <th >Nom</th>
  <th >Prénom</th>
  <th >Dossard</th>
  <th >Kms</th>
  <th >Temps</th>
  <th >Catégorie</th>
  <th >CP</th>
  <th >Ville</th>
  <th >Specificité</th>
</tr>

  {{#items}}
  <tr {{^is_odd}}class="odd"{{/is_odd}} style="font-weight:{{font_weight}}">
    <td>{{rank}}</td>
    <td>{{nom}}</td>
    <td>{{prenom}}</td>
    <td>{{dossard}}</td>
    <td>{{kms}}</td>
    <td>{{time}}</td>
    <td>{{cat_name}}</td>
    <td>{{cp}}</td>
    <td>{{city}}</td>
    <td>{{spec}}</td>
  </tr>
  {{/items}}
</table>
