<h3>Course 100km Open</h3>
<li>
  <div class="items_col_20">Dossard</div>
  <div class="items_col_35">Nom</div>
  <div class="items_col_35">Pr√©nom</div>
  <div style="clear:both;"></div>
</li>

<div id="ranking-container">
  <ul>
    {{#items}}
    <li>
      <div>

        <div class="items_col_20">{{rank}}</div>
        <div class="items_col_20">{{dossard}}</div>
        <div class="items_col_35">{{nom}}</div>
        <div class="items_col_35">{{prenom}}</div>
        <div style="clear:both;"></div>

      </div>
    </li>
    {{/items}}
  </ul>
</div>


<script type="text/javascript">
$(function(){
    $('#ranking-container').vTicker({
        speed: 500,
        pause: 1000,
        animation: 'fade',
        mousePause: false,
        showItems: 10
    });

});
</script>
