

<h3>left pane title</h3>
<div id="ranking-container">
    <ul>
	{{#items}}
	<li>
	  <div>

	    Dossard {{dossard}}: {{prenom}} {{nom}} (au tour {{lap}} de la course {{course}})

	  </div>
	</li>
	{{/items}}
      </ul>
</div>



<script type="text/javascript">
$(function(){
	$('#ranking-container').vTicker({ 
		speed: 500,
		pause: 1000,
		animation: 'fade',
		mousePause: false,
		showItems: 10
	});
	
});
</script>
