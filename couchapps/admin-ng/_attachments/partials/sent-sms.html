<table class="table table-condensed table-hover">
  <thead>
    <tr><th>Time sent</th><th>Recipients</th><th>Message</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="message in $ctrl.messages | filter : {bib: $ctrl.bib} | orderBy : 'timestamp' : true">
      <td>{{ message.timestamp | date : "HH:mm:ss" : $ctrl.infos.timezone }}</td>
      <td>{{ message.recipients.join(", ") }}</td>
      <td><a href="#/analysis/{{message.bib}}">{{ message.message }}</a></td>
    </tr>
  </tbody>
</table>
