<table class="table table-condensed table-hover">
  <thead>
    <tr><th>Time sent</th><th>Recipients</th><th>Message</th></tr>
  </thead>
  <tbody>
    <tr ng-repeat="message in $ctrl.messages | orderBy : 'timestamp' : reverse">
      <td>{{ message.timestamp | date : "HH:mm:ss" : $ctrl.infos.timezone }}</td>
      <td>{{ message.recipients.join(", ") }}</td>
      <td>{{ message.message }}</td>
    </tr>
  </tbody>
</table>
