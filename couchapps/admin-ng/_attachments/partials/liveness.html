<section class="row">
  <div class="btn-group btn-group-justified">
  <label ng-repeat="site in infos.sites_short"
         class="btn btn-{{liveness[$index] || 'default'}}"
         href="#/site/{{$index}}">
    <div>{{site}}</div>
    <div ng-show="liveness[$index]">
      {{times[$index] | date : "HH:mm:ss" : infos.timezone }}
    </div>
  </label>
  </div>
</section>
