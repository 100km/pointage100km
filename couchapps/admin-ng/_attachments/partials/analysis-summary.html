<div class="panel-body">
<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Lap</th>
      <th>Checkpoint</th>
      <th>Distance</th>
      <th>Timestamp</th>
      <th>Speed</th>
      <th ng-if="$ctrl.active">Action</th>
      <th ng-if="$ctrl.active">Reason</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="point in $ctrl.points" ng-controller="analysisPoint" class="{{point.type}}">
      <td>{{point.lap}}</td>
      <td>{{site}}</td>
      <td>{{point.distance | digitsUnit : 2 : "km"}}</td>
      <td>{{point.time | date : "HH:mm:ss" : infos.timezone}}</td>
      <td>{{point.speed | digitsUnit : 2 : "km/h"}}</td>
      <td ng-if="$ctrl.active" class="{{action_class}} btn btn-block">
        <span class="glyphicon glyphicon-{{action_icon}}"></span>
      </td>
      <td ng-if="$ctrl.active">{{point.reason}}</td>
    </tr>
  </tbody>
</table>
</div>
