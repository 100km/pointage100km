     ng-link="['Analysis', {bib: analysis.bib}]">
    <span ng-if="analysis.anomalies > 0" class="badge">{{analysis.valid ? analysis.anomalies : "Invalid"}}</span> <contestant bib="analysis.bib"/></contestant> â€” <race race-id="analysis.race_id" infos="infos"></race>
  </a>
</div>
