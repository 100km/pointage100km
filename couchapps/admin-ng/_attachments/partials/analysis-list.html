<ul class="anomalies">
  <li ng-repeat="anomaly in anomalies" class="{{anomaly.valid ? 'valid' : 'invalid'}}">
    Bib <a ng-link="['Analysis', {bib: anomaly.bib}]">{{anomaly.bib}}</a> in race {{anomaly.race_id}}: {{anomaly.anomalies}} {{anomaly.anomalies === 1 ? "anomaly" : "anomalies"}}
  </li>
</ul>
