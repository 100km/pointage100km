<tr class="{{action_class}}" uib-tooltip="{{tooltip}}">
  <td>{{point.lap}}</td>
  <td>{{site}}</td>
  <td>{{point.distance | digitsUnit : 2 : "km"}}</td>
  <td>{{point.time | date : "HH:mm:ss" : infos.timezone}}</td>
  <td>{{point.speed | digitsUnit : 2 : "km/h"}}</td>
  <td ng-if="active" class="btn btn-block">
    <span ng-if="action_icon" ng-click="act()">
      <span class="glyphicon glyphicon-{{action_icon}}"></span>
    </span>
  </td>
  <td ng-if="active">{{point.reason}}</td>
</tr>
