<script type="text/javascript" charset="utf-8">
function checkBib(bib) {
    if (bib == "") {
        $("#message_check").html("");
    } else if (isBib(bib)) {
        $("#message_check").html("<img src=img/check.png></img>");
    } else {
        $("#message_check").html("<p>Dossard invalide</p>");
    }
}
function update_clk() {
  var current_time = new Date();
  var h = pad2(current_time.getHours());
  var m = pad2(current_time.getMinutes());
  var s = pad2(current_time.getSeconds());
  $("#clk").html(h+":"+m+":"+s);
}

update_clk();
setInterval( update_clk , 1000);
</script>


<form>
  <label>Dossard : <input type="text" name="bib" size=4 value="" maxlength=5 onkeyup="checkBib(this.value)" onSubmit=></label>
  <div id="message_check"></div>
  <div id="clk"> <p> coucou </p> </div>
  <div style="clear:both;"></div>
</form>


<div style="clear:left;"></div>
